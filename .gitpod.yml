image: rg.nl-ams.scw.cloud/course-containers/tdrc-gitpod:latest

# List the start up tasks. Learn more https://www.gitpod.io/docs/config-start-tasks/
tasks:
  - name: Download Nextflow
    init: |
      echo 'init script' # runs during prebuild
      echo 'start script'

    command: |
      curl -s https://get.nextflow.io | bash
      chmod +x nextflow
      sudo mv nextflow /usr/local/bin/
      sudo apt install  -y graphviz rclone aria2c
      unset JAVA_TOOL_OPTIONS
      alias conda_activate=". /opt/conda/etc/profile.d/conda.sh; conda activate base"

  - name: Download datasets

    command: |
      bash datasets/download_dataset.sh



vscode:
  extensions:
    - codezombiech.gitignore                 # Language support for .gitignore files
    - davidanson.vscode-markdownlint         # Markdown/CommonMark linting and style checking for Visual Studio Code
    - Gruntfuggly.todo-tree                  # Display TODO and FIXME in a tree view in the activity bar
    - mechatroner.rainbow-csv                # Highlight columns in csv files in different colors
    - oderwat.indent-rainbow                 # Highlight indentation level
    - streetsidesoftware.code-spell-checker  # Spelling checker for source code
    - anwar.papyrus-pdf                      # PDF preview
